databases:
  - name: appify-db
    databaseName: appify_db
    user: appify
    plan: starter

services:
  - type: web
    name: appify-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: appify-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "10080" # 7 days
      - key: ML_SERVICE_URL
        sync: false
